<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Shop</title>
    <link rel="stylesheet" href="css/style-bonus.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- intestazione pagina -->
    <header>
      <h1>Music Shop</h1>
    </header>
    <!-- fine intestazione pagina -->

    <!-- corpo principale -->
    <main>

      <div class="container">

        <!-- riga chitarre -->
        <div class="row">
          <div class="item guitar classicg">
            <img src="img/classicg.jpg" alt="Chitarre Classiche">
            <div class="type-container">
              <span class="type">Chitarre Classiche</span>
            </div>
            <div class="discount-container">
              <span class="discount">-10%</span>
            </div>
          </div>

          <div class="item guitar acousticg">
            <img src="img/acousticg.jpg" alt="Chitarre Acustiche">
            <div class="type-container">
              <span class="type">Chitarre Acustiche</span>
            </div>
            <div class="discount-container">
              <span class="discount">-5%</span>
            </div>
          </div>

          <div class="item guitar semihollowg">
            <img src="img/semihollowg.jpg" alt="Chitarre Semiacustiche">
            <div class="type-container">
              <span class="type">Chitarre Semiacustiche</span>
            </div>
            <div class="discount-container">
              <span class="discount">-10%</span>
            </div>
          </div>

          <div class="item guitar electricg">
            <img src="img/electricg.jpg" alt="Chitarre Elettriche">
            <div class="type-container">
              <span class="type">Chitarre Elettriche</span>
            </div>
            <div class="discount-container">
              <span class="discount">-15%</span>
            </div>
          </div>
        </div>
        <!-- fine riga chitarre -->

        <!-- riga bassi -->
        <div class="row">

          <div class="item bass acousticb">
            <img src="img/acousticb.jpg" alt="Bassi Acustici">
            <div class="type-container">
              <span class="type">Bassi Acustici</span>
            </div>
            <div class="discount-container">
              <span class="discount">-5%</span>
            </div>
          </div>

          <div class="item bass electricb">
            <img src="img/electricb.jpg" alt="Bassi Elettrici">
            <div class="type-container">
              <span class="type">Bassi Elettrici</span>
            </div>
            <div class="discount-container">
              <span class="discount">-15%</span>
            </div>
          </div>

        </div>
        <!-- fine riga bassi -->

      </div>

    </main>
    <!-- fine corpo principale -->

    <!-- pie di pagina -->
    <footer>Made whit &hearts; by Diego Scano</footer>
    <!-- fine pie di pagina -->
  </body>
</html>
